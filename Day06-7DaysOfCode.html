<meta charset="utf-8">

<script>

	let pergunta = prompt ("Deseja adicionar uma comida na sua lista de compras? sim ou não?");
	let produto = "";
	let categoria = "";
	let frutas = [];
	let laticinios = [];
	let congelados = [];
	let doces = [];
    let lista = [];     // Variável auxiliar para reduzir código na remoção dos itens

	while (pergunta == "sim" || pergunta == "remover"){
        if (pergunta == "sim"){
            produto = prompt ("Qual comida você deseja inserir?")
            categoria = prompt (`Em qual categoria essa comida se encaixa? frutas | laticinios | congelados | doces`);
                if (categoria == "frutas") {
                    frutas.push (produto);
                    console.log (frutas);
                } else if (categoria == "laticinios") {
                    laticinios.push (produto);
                } else if (categoria == "congelados") {
                        congelados.push (produto);
                } else if (categoria == "doces") {
                        doces.push (produto);
                }
        } else if (pergunta == "remover") {
            removido = prompt(`Sua lista de compras atual é composta de: Frutas: ${frutas} | Laticinios: ${laticinios} | Congelados: ${congelados} | Doces: ${doces}. Qual desses elementos deseja remover?`)
            if (frutas.includes (removido)){  // doces.includes (removido)){
                lista = frutas;
            } else if (laticinios.includes (removido)){
                lista = laticinios;
            } else if (congelados.includes (removido)){
                lista = congelados;
            } else if (doces.includes (removido)){
                lista = doces;
            }
                let indice = lista.indexOf (removido);
                lista.splice (indice,1);
                alert (`${removido} foi removido(a) da lista com sucesso!`);
            } else {
                alert ("Não foi possível encontrar o item na lista de compras");
            }
        pergunta = prompt ("Deseja adicionar uma comida na sua lista de compras? sim ou não? Se deseja remover algum item escreva remover");
    }

	alert (`Lista de Compras: Frutas: ${frutas} | Laticinios: ${laticinios} | Congelados: ${congelados} | Doces: ${doces}`);

</script>
